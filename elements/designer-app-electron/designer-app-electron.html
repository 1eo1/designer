<link rel="import" href="../../../paper-styles/paper-styles.html">
<link rel="import" href="../../../polymer/polymer.html">
<link rel="import" href="../designer-app/designer-app.html">

<link rel="import" href="../designer-project-service/designer-project-service-electron.html">
<link rel="import" href="../hydrolysis/hydrolysis-analyzer.html">
<link rel="import" href="../hydrolysis/hydrolysis-loader.html">
<link rel="import" href="../hydrolysis/hydrolysis-xhr-resolver.html">

<dom-module id="designer-app-electron">

  <template>
    <style>
      :host {
        --dark-primary-color: var(--paper-grey-900);
        --default-primary-color: var(--paper-grey-800);
        --light-primary-color: var(--paper-grey-500);
        --accent-color: var(--paper-yellow-a200);
        --primary-background-color: var(--paper-grey-800);
        --primary-text-color: rgba(255, 255, 255, var(--dark-primary-opacity));
        --secondary-text-color: rgba(255, 255, 255, var(--dark-secondary-opacity));
        --disabled-text-color: rgba(255, 255, 255, var(--dark-disabled-opacity));
        --divider-color: rgba(255, 255, 255, var(--dark-divider-opacity));
        --paper-tooltip: {
          background: black;
          opacity: var(--dark-primary-opacity);
        };
        color: var(--primary-text-color);
        box-sizing: border-box;
        display: block;
        height: 100%;
        width: 100%;
      }
      designer-app {
        height: 100%;
        width: 100%;
      }
    </style>

    <designer-app>
      <designer-project-service-electron></designer-project-service-electron>
      <hydrolysis-analyzer>
        <hydrolysis-loader>
          <hydrolysis-xhr-resolver></hydrolysis-xhr-resolver>
        </hydrolysis-loader>
      </hydrolysis-analyzer>
    </designer-app>
  </template>

  <script>
    define(() => {
      'use strict';

      Polymer({
        is: 'designer-app-electron',
      });
    });
  </script>

</dom-module>
