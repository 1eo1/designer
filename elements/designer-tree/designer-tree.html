<link rel="import" href="../../../polymer/polymer.html">
<link rel="import" href="designer-tree-item.html">

<dom-module id="designer-tree">

  <style>
    :host {
      display: block;
      box-sizing: border-box;
    }
  </style>

  <template>
    <designer-tree-item
      controller="[[controller]]"
      data="[[_root]]"
      noicon="[[noicon]]">
    </designer-tree-item>
  </template>

</dom-module>

<script>

(() => {
  'use strict';

  Polymer({
    is: 'designer-tree',

    properties: {

      /**
       * An object for accessing information for rendering a tree item.
       *
       * getIcon(node) : Element
       * getName(node) : String
       * getChildren(node) : Promise<Array<Object>>
       * isLeaf(node) : Boolean
       */
      controller: {
        type: Object,
        observer: '_controllerChanged',
      },

      _root: Object,

      noicon: {
        type: Boolean,
        value: false,
      },

    },

    _controllerChanged() {
      this.controller.getInfo().then((root) => {
        console.log('tree root', root);
        this._root = root;
      });
    },

  });

})();
</script>
