<link rel="import" href="../../../polymer/polymer.html">
<link rel="import" href="../../../paper-input/paper-input.html">
<link rel="import" href="../../../paper-tooltip/paper-tooltip.html">
<link rel="import" href="../../src/rework-utils/rework-utils.html">

<!--
Displays the style rules that currently apply to `element`, and provides an
editing interface for them.
-->
<dom-module id="designer-style-rule-editor">

  <template>

    <style>
      :host {
        @apply(--paper-font-body1);
        box-sizing: border-box;
        display: block;
      }
      paper-input {
        @apply(--designer-inspector-row-value);
      }
      label {
        @apply(--designer-inspector-row-label);
      }
      .inspector-row {
        @apply(--designer-inspector-row);
      }
    </style>

    <template is="dom-repeat" items="[[rule.declarations]]">
      <div class="inspector-row">
        <label id="[[_id(index)]]">[[item.property]]</label>
        <paper-tooltip for="[[_id(index)]]">[[item.property]]</paper-tooltip>
        <paper-input
            class="value"
            value="[[item.value]]"
            item="[[item]]"
            no-label-float
            on-change="_onChange">
        </paper-input>
      </div>
    </template>
  </template>

</dom-module>

<script>
define(['polymer-designer/rework-utils'], (reworkUtils) => {
  'use strict';

  Polymer({

    is: 'designer-style-rule-editor',

    properties: {

      rule: {
        type: Object,
      },

    },

    _id(i) {
      return `id-${i}`;
    },

    _onChange(event) {
      let input = event.currentTarget;
      let item = input.item;
      let property = item.property;
      let newValue = input.value;

      // TODO(justinfagnani): this only works for originally declared
      // properties, not computed or expanded (non-shorthand) properties.
      this.fire('designer-element-style-changed', {
        property: property,
        value: newValue,
        rule: this.rule,
      });
    },

  });

});
</script>
