<link rel="import" href="../../../polymer/polymer.html">
<link rel="import" href="../../../paper-input/paper-input.html">
<link rel="import" href="../../src/rework-utils/rework-utils.html">

<!--
Displays the style rules that currently apply to `element`, and provides an
editing interface for them.
-->
<dom-module id="designer-style-rule-editor">

  <template>

    <style>
      :host {
        @apply(--paper-font-body1);
        box-sizing: border-box;
        display: block;
      }
      paper-input {
        @apply(--designer-inspector-row-value);
      }
      label {
        @apply(--designer-inspector-row-label);
      }
      .inspector-row {
        @apply(--designer-inspector-row);
      }
    </style>

    <template is="dom-repeat" items="[[__styles]]">
      <div class="inspector-row">
        <label>[[item.key]]</label>
        <paper-input
            class="value"
            value="[[item.value]]"
            no-label-float
            on-change="_onChange">
        </paper-input>
      </div>
    </template>
  </template>

</dom-module>

<script>
define(['polymer-designer/rework-utils'], (reworkUtils) => {
  'use strict';

  Polymer({

    is: 'designer-style-rule-editor',

    properties: {

      rule: {
        type: Object,
        observer: '_ruleChanged',
      },

      __styles: Object,

    },

    _ruleChanged() {
      if (!this.rule) {
        this.__styles = [];
        return;
      }

      // TODO(nevir): Collapse rules into shorthands.
      let styles = Object.keys(this.rule.styles).map(function(key) {
        return {
          key: key,
          value: this.rule.styles[key],
        };
      }.bind(this));
      // Hide unspecified (expanded) shorthand properties.
      this.__styles = styles.filter(function (s) {
        return s.value !== 'initial';
      });
    },

    _onChange(event) {
      let input = event.currentTarget;
      let key = input.label;
      let value = input.value;

      // TODO(justinfagnani): this only works for originally declared
      // properties, not computed or expanded (non-shorthand) properties.
      this.fire('designer-element-style-changed', {
        key: key,
        value: value,
        rule: this.rule,
      });
    },

  });

});
</script>
