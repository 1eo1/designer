<link rel="import" href="../../../polymer/polymer.html">

<link rel="import" href="designer-style-inspector.html">

<!--
Inspects an element and provides tidbits about its properties, styles, and more.
-->
<dom-module id="designer-inspector">

  <style>
    :host {
      box-sizing: border-box;
      display: block;
      overflow: auto;
    }
    .dumped-state {
      font-size: 0.7em;
      overflow: hidden;
    }
  </style>

  <template>
    <designer-style-inspector
        source-document="{{sourceDocument}}"
        element-info="{{elementInfo}}"></designer-style-inspector>
  </template>

</dom-module>

<script>

  Polymer({

    is: 'designer-inspector',

    properties: {

      /**
       * Metadata published by the stage about the currently selected element.
       */
      'elementInfo': {
        type:      Object,
        observer: '_elementInfoChanged',
      },

      /** The document where edits should be made */
      'sourceDocument': Object,

    },

    _elementInfoChanged() {
      this._dumpedState = JSON.stringify(this.elementInfo, null, 1);
    },

  });

</script>
