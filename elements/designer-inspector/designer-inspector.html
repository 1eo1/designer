<link rel="import" href="../../../polymer/polymer.html">

<!--
Inspects an element and provides tidbits about its properties, styles, and more.
-->
<dom-module id="designer-inspector">

  <style>
    :host {
      box-sizing: border-box;
      display: block;
      overflow: auto;
    }
    .dumped-state {
      font-size: 0.7em;
      overflow: hidden;
    }
  </style>

  <template>
    <pre class="dumped-state">{{_dumpedState}}</pre>
  </template>

</dom-module>

<script>

  Polymer({

    is: 'designer-inspector',

    properties: {
      /**
       * Metadata published by the stage about the currently selected element.
       *
       * @property {string} display  The element's display style.
       * @property {string} path     The path to the element (pathLib style).
       * @property {string} position The element's position style.
       * @property {string} tagName  The element's tag name in ALL CAPS.
       */
      'elementInfo': {
        type:      Object,
        observer: '_elementInfoChanged',
      },

    },

    _elementInfoChanged() {
      this._dumpedState = JSON.stringify(this.elementInfo, null, 1);
    },

  });

</script>
