<dom-module id="designer-app">

  <style>
    :root {
      --paper-grey-850: #303030;

      /* primary */
      --dark-primary-color: var(--paper-grey-900);
      --default-primary-color: var(--paper-grey-800);
      --light-primary-color: var(--paper-grey-700);
      --text-primary-color: #ffffff;

      --accent-color: var(--paper-blue-500);
      --primary-background-color: var(--paper-grey-100);
      --primary-text-color: rgba(0, 0, 0, var(--light-primary-opacity));
      --secondary-text-color: rgba(0, 0, 0, var(--light-secondary-opacity));

      --disabled-text-color: rgba(255, 255, 255, var(--dark-disabled-opacity));
      --divider-color: rgba(0, 0, 0, var(--dark-divider-opacity));
      color: var(--primary-text-color);

      --paper-tooltip: {
        background: black;
        opacity: var(--dark-primary-opacity);
      };

      --shadow-elevation-2dp-inset: {
        box-shadow: inset 0 2px 2px 0 rgba(0, 0, 0, 0.14),
                    inset 0 1px 5px 0 rgba(0, 0, 0, 0.12),
                    inset 0 3px 1px -2px rgba(0, 0, 0, 0.2);
      };

      --shadow-elevation-4dp-inset: {
        box-shadow: inset 0 4px 5px 0 rgba(0, 0, 0, 0.14),
                    inset 0 1px 10px 0 rgba(0, 0, 0, 0.12),
                    inset 0 2px 4px -1px rgba(0, 0, 0, 0.4);
      };

      --divider: solid 1px var(--divider-color);

      --paper-tabs-selection-bar-color: var(--accent-color);

      --paper-tabs: {
        border-bottom: var(--divider);
      };

      --designer-stage: {
        @apply(--shadow-elevation-4dp-inset);
      };

      --designer-frame: {
        @apply(--shadow-elevation-4dp);
      };

    }
    :host {
      background: #eee;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
    }
    #main {
      display: flex;
      flex: 1 1 0;
      flex-direction: row;
      height: 100%;
    }
    #editor {
      display: flex;
      flex-direction: row;
      flex: 1 1 0;
    }
    designer-logic-editor {
      display: flex;
      flex-direction: column;
      flex: 1;
    }
    paper-toolbar#header {
      @apply(--shadow-elevation-2dp);
      background: var(--default-primary-color);
      flex: 0 0 auto;
    }
    #filename {

    }
    #toolbar {
      background: var(--primary-background-color);
      color: var(--secondary-text-color);
      flex: 0 0 auto;
      border-bottom: var(--divider);
    }
    #logo {
      width: 64px;
      height: 64px;
      padding: 6px;
      box-sizing: border-box;
    }
    img.d-logo {
      width: 48px;
      height: 48px;
    }
    nav {
      color: var(--secondary-text-color);
      display: flex;
      flex: 0 0 240px;
      flex-direction: column;
      font-size: 13px;
      letter-spacing: .2px;
      line-height: 24px;
    }
    nav#left-nav {
      background: var(--primary-background-color);
      border-right: var(--divider);
      overflow: hidden;
    }
    nav#left-nav {
      flex-basis: 0;
      transition: flex-basis ease-in-out 0.38s;
    }
    nav#left-nav.open {
      flex: 0 0 240px;
    }
    nav#left-nav .window {
      width: 240px;
    }
    nav#left-nav iron-pages {
      padding: 8px;
    }
    nav > #files > a {
      display: block;
      color: currentColor;
      text-decoration: none;
      padding: 8px;
    }
    nav > #files > a:hover {
      text-decoration: underline;
      cursor: pointer;
    }
    #doc-view {
      display: flex;
      flex: 1;
      flex-direction: column;
    }
    .flex {
      display: flex;
      flex: 1;
    }
    designer-ui-editor {
      flex: 1;
    }
    designer-inspector {
      flex: 0 0 280px;
      overflow-y: auto;
    }
    designer-iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: none;
      box-sizing: border-box;
    }
    designer-file-tree {
      padding: 4px 16px;
    }
    #files {
      text-align: center;
    }
    #files paper-button {
      background: var(--paper-grey-800);
      color: var(--paper-grey-500);
    }
  </style>

  <template>
    <!-- elements projected here should hide themselves -->
    <content></content>
    <designer-document
        id="document"
        client-connection="[[clientConnection]]"
        client="{{client}}"
        document-info="{{documentInfo}}"
        selection="{{selection}}"
        analyzer="[[analyzer]]">
    </designer-document>
    <paper-toolbar id="header">
      <span id="filename">[[filename]]</span>
      <template is="dom-if" if="[[_showEditors]]">
        <paper-tabs selected="{{_selectedEditor}}" noink>
          <paper-tab>Storyboard</paper-tab>
          <paper-tab>Layout</paper-tab>
          <paper-tab>Logic</paper-tab>
        </paper-tabs>
      </template>
    </paper-toolbar>
    <div id="toolbar" class$="_computeLeftNavClass(_leftNavOpen)">
      <paper-icon-button icon="more-vert" on-click="_toggleLeftNav"></paper-icon-button>
      <paper-icon-button icon="folder" on-click="_chooseProject"></paper-icon-button>
      <paper-icon-button icon="undo"></paper-icon-button>
      <paper-icon-button icon="redo"></paper-icon-button>
    </div>
    <div id="main">
      <nav id="left-nav" class="open">
        <div class="window">
          <paper-tabs selected="{{_selectedNavTab}}" noink noslide nobar>
            <paper-tab>
              <iron-icon icon="icons:folder-open"></iron-icon>
            </paper-tab>
            <paper-tab>
              <iron-icon icon="editor:format-list-bulleted"></iron-icon>
            </paper-tab>
            <paper-tab>
              <iron-icon icon="icons:polymer"></iron-icon>
            </paper-tab>
          </paper-tabs>
          <iron-pages selected="{{_selectedNavTab}}">
            <div id="files">
              <div id="projects"></div>
            </div>
            <div>
              <h3>Document</h3>
              <designer-document-outline
                  root-node=[[documentInfo.astDocumentElement]]>
              </designer-document-outline>
              <h3>Elements</h3>
              <ul>
                <template is="dom-repeat" items="[[documentInfo.elements]]">
                  <li>[[item.is]]</li>
                </template>
              </ul>
            </div>
            <designer-element-palette></designer-element-palette>
          </iron-pages>
        </div>
      </nav>
      <iron-pages class="flex" selected="[[_selectedEditor]]">
        <div id="storyboard">
          Storyboard
        </div>
        <div id="editor">
          <designer-ui-editor
              id="ui-editor"
              document-info="[[documentInfo]]"
              client="[[client]]"
              selection="[[selection]]">
            <!-- insert designer-frame here -->
          </designer-ui-editor>
          <template is="dom-if" if="[[documentInfo]]">
            <designer-inspector
                document-info="[[documentInfo]]"
                selection="[[selection]]">
            </designer-inspector>
          </template>
        </div>
        <designer-logic-editor></designer-logic-editor>
      </iron-pages>
    </div>
  </template>

</dom-module>

<script>
  define(['polymer-designer/dom-utils', 'uri'], (domUtils, URI) => {
    'use strict';

    Polymer({
      is: 'designer-app',

      properties: {

        client: {
          type: Object,
          notify: true,
        },

        clientConnection: {
          type: Object,
          notify: true,
        },

        selection: {
          type: Object,
        },

        documentInfo: {
          type: Object,
          observer: '_onDocumentInfoChange',
        },

        filename: {
          type: String,
          value: 'Untitled Document',
          computed: '_computeFilename(documentInfo)',
        },

        _selectedNavTab: {
          type: Number,
          value: 0,
        },

        _selectedEditor: {
          // 0: storyboard
          // 1: layout
          // 2: logic
          value: 1,
        },

        _leftNavOpen: {
          type: Boolean,
          value: true,
          observer: '_leftNavOpenChanged',
        },

        /**
         * The main designer-frame containing the live original document.
         */
        _mainFrame: {
          type: HTMLElement,
        },

        /**
         * The secondary designer-frame containing a synthetic document, such as
         * a template editing document, or Polymer element editing document.
         */
        _auxFrame: {
          type: HTMLElement,
        },

        // ... programatically create _mainFrame on documentInfo change ...

      },

      listeners: {
        'designer-command': '_onDesignerCommand',
        'designer-select-element': '_onDesignerSelectElement',
        'hydrolysis-analyzer-ready': '_onHydrolysisAnalyzerReady',
        'designer-project-service-ready': '_onDesignerProjectServiceReady',
        'designer-open-file': '_onDesignerOpenFile',
        'designer-edit-template': '_onDesignerEditTemplate',
      },

      _onDocumentInfoChange() {
        // create a new frame to host the document.
        // TODO: should this go in a different place? Maybe with
        // designer-document?
        this._mainFrame = this._createDocumentFrame(this.documentInfo.url);
      },

      _onDesignerEditTemplate(e) {
        let editor = this.selection.editor;
        console.assert(editor.__proto__.constructor.name === 'TemplateEditor');
        let templateUri = editor.getTemplateDocumentUri(this.documentInfo.url, e.detail.sourceId);
        this._auxFrame = this._createDocumentFrame(templateUri);
      },

      _createDocumentFrame(uri) {
        // clear the editor
        let uiEditor = this.$['ui-editor'];
        domUtils.clearChildren(uiEditor);

        // create new designer-iframe
        let frame = document.createElement('designer-iframe');
        let _listener = (e) => {
          let connection = e.detail.value;
          this.clientConnection = connection;
          frame.removeEventListener('client-connection-changed', _listener);
        };
        frame.addEventListener('client-connection-changed', _listener);
        frame.setSource(uri);

        // attach as child of designer-ui-editor
        Polymer.dom(uiEditor).appendChild(frame);
        return frame;
      },

      created() {
        Polymer.IronOverlayManager.ensureMinimumZ(1000);
      },

      ready() {
        var queryParams = domUtils.parseQueryString(window.location.search);
        this._showEditors = queryParams.get('show-editors');
      },

      _computeFilename(documentInfo) {
        return (documentInfo && documentInfo.filename)
          ? documentInfo.filename
          : "Untitled Document";
      },

      _leftNavOpenChanged(_leftNavOpen) {
        this.$['left-nav'].classList.toggle('open', _leftNavOpen);
      },

      _toggleLeftNav() {
        this._leftNavOpen = !this._leftNavOpen;
      },

      _onDesignerProjectServiceReady(event) {
        this._projectService = event.target;
        var locationUri = new URI(window.location);
        let queryParams = locationUri.query(true);
        let projectPath = queryParams['project'];
        let filePath = queryParams['file'];
        let selectedSourceId = queryParams['selection'];

        if (projectPath) {
          this._openProject(projectPath).then((project) => {
            if (filePath) {
              project.openFile(filePath).then((doc) => {
                if (selectedSourceId) {
                  // need to wait for iframe to load
                  // TODO: thread promises all the way back to here
                  setTimeout(() => {
                    this.$.document.setSourceId(selectedSourceId);
                  }, 500);
                }
              });
            }
          });
        }
      },

      _chooseProject() {
        return this._projectService.chooseProject()
            .then((path) => this._openProject(path));
      },

      _openProject(path) {
        return this._projectService.openProject(path)
          .then((project) => {
            this._addProject(project);
            return project;
          })
          .catch((reason) => {
            console.warn('open project failed', reason);
          });
      },

      _addProject(project) {
        let projectNav = document.createElement('designer-project-nav');
        projectNav.project = project;
        this.$.projects.appendChild(projectNav);
      },

      /**
       * Handle the designer-open-file event, fired by the project service.
       *
       * event.detail.promise must be set to a Promise<>
       */
      _onDesignerOpenFile(e) {
        // add a promise that resolves when the document is loaded
        e.detail.promise = this.$.document
            .setDocument(e.detail.file, e.detail.href)
      },

      _onDesignerSelectElement(event, detail) {
        // 1. get node info
        // 2. pick editor?
        detail.complete = this.$.document.setSourceId(detail.sourceId);
      },

      _onHydrolysisAnalyzerReady(e) {
        this.analyzer = e.target.instance;
      },

      _onDesignerCommand(event, command) {
        this.$.document.executeCommand(command);
      },

      _installPackageClick(e) {
        var request = document.createElement('iron-request');
        request.send({
          url: '/api/bowerInstall',
          method: "POST",
          headers: {},
          async: true,
        });
      },
    });

  });

</script>
