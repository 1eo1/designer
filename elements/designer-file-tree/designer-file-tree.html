<link rel="import" href="../../../polymer/polymer.html">
<link rel="import" href="designer-directory.html">

<dom-module id="designer-file-tree">

  <style>
    :host {
      display: block;
      box-sizing: border-box;
    }
  </style>

  <template>
    <content></content>
    <designer-directory file-data="{{rootDirectory}}"></designer-directory>
  </template>

</dom-module>

<script>

(function() {
  'use strict';

  Polymer({
    is: 'designer-file-tree',

    properties: {
      rootDirectory: Object,
      fileSystem: Object,
    },

    ready() {
      let fileSystem = Polymer.dom(this).querySelector('*');
      this.rootDirectory = Polymer.dom(fileSystem).childNodes[0];
      fileSystem.addEventListener('load', function(e) {
        this.rootDirectory = Polymer.dom(fileSystem).childNodes[0];
      }.bind(this));
    },

  });

})();
</script>
