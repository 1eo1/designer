<link rel="import" href="../../../core-icon/core-icon.html">
<link rel="import" href="../../../core-icons/core-icons.html">
<link rel="import" href="../../../core-icons/editor-icons.html">
<link rel="import" href="../../../polymer/polymer.html">

<dom-module id="designer-file">

  <style>
    :host {
      display: block;
      box-sizing: border-box;
      cursor: pointer;
    }
    :host:hover {
      text-decoration: underline;
    }
    core-icon {
      width: 20px;
      height: 20px;
      color: #666;
    }
  </style>

  <template>
    <div id="item" on-click="_onClick">
      <core-icon icon="editor:insert-drive-file"></core-icon>
      <span>[[fileData.name]]</span>
    </div>
  </template>

</dom-module>

<script>

  define(function() {
    'use strict';

    Polymer({
      is: 'designer-file',

      properties: {
        fileData: Object,
      },

      _onClick(e) {
        this.fileData.load();
      }

    });

  });

</script>
