<link rel="import" href="../../../polymer/polymer.html">

<dom-module id="designer-element-palette">

  <style>
    :host {
      display: block;
      box-sizing: border-box;
      font-size: 13px;
    }
    #elements {
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      justify-content: center;
    }
    .element {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 78px;
      height: 32px;
      background: #424242;
      box-sizing: border-box;
      /*border: solid 1px #888;*/
      margin: 1px;
      /*vertical-align: middle;
      text-align: center;*/
    }
  </style>

  <template>
    <h1>Elements</h1>
    <div id="elements">
      <template is="x-repeat" items="{{builtIns}}">
        <div class="element">&lt;<span>{{item}}</span>&gt;</div>
      </template>
    </div>
  </template>

</dom-module>

<script>

(function() {
  'use strict';

  Polymer({
    is: 'designer-element-palette',

    properties: {
      builtIns: {
        type: Array,
        value: [
          'div',
          'span',
          'a',
          'section',
          'header',
          'footer',
        ],
      },
    },


  });


})();
</script>
