<link rel="import" href="../../components/polymer-ui-icon/polymer-ui-icon.html">
<link rel="import" href="../../components/polymer-ui-menu/polymer-ui-menu.html">
<link rel="import" href="../../components/polymer-ui-menu-item/polymer-ui-menu-item.html">
<link rel="import" href="../../components/polymer-ui-submenu-item/polymer-ui-submenu-item.html">
<link rel="import" href="../x-meta/x-meta.html">

<polymer-element name="x-palette" attributes="canvas drag">

  <template>

    <style>
      :host {
        position: relative;
      }
      #title {
        height: 54px;
        line-height: 54px;
        font-size: 1.5px;
        padding-left: 22px;
        background-color: #E0E0E0;
        border-bottom: 1px solid #E1E1E1;
      }
      #list {
        background-color: #F2F2F2;
        position: absolute;
        top: 0;
        right: 0px;
        left: 0px;
        bottom: 0px;
        overflow-y: auto;
        -webkit-overflow-scrolling: touch;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
      }
      .item {
        font-weight: bold;
        cursor: pointer;
        padding: 12px;
        margin: 4px 0;
        background-color: white;
        border: 1px solid #D3D2D2;
        border-radius: 5px;
        -webkit-transition: border 0.5s;
      }
      .group-item {
        font-weight: 500;
      }
      .group-item.palette-selected {
        color: #4285f4;
      }
      .simple-item {
        height: 40px;
        line-height: 40px;
        opacity: 0.7;
        font-size: 14px;
        font-weight: 500;
        cursor: pointer;
        color: #000;
        white-space: nowrap;
      }
      [ishidden] {
        display: none;
      }
    </style>

    <x-meta id="meta" categories="{{categories}}"></x-meta>

    <div id="list" on-trackstart="{{trackStart}}" on-track="{{track}}" on-trackend="{{trackEnd}}">

      <polymer-ui-menu selectedClass="palette-selected">

        <template repeat="{{categories}}">

          <polymer-ui-submenu-item class="group-item" label="{{name}}">

            <template repeat="{{list}}">
              <div class="simple-item" tag="{{id}}" loaded?="{{importsLoaded}}" ishidden?="{{isHidden}}">{{label}} <span style="font-size: 0.5em">({{category}})</span></div>
            </template>

          </polymer-ui-submenu-item>

        </template>

      </polymer-ui-menu>

    </div>

  </template>

  <script>
    Polymer('x-palette', {
      categories: null,
      ready: function() {
      },
      trackStart: function(event) {
        event.stopPropagation();
        var tag = event.target.getAttribute('tag');
        if (tag) {
          this.drag = this.createDragObject(tag, event);
          this.fire('palette-drag', this.drag);
        }
      },
      track: function(event) {
        event.stopPropagation();
        if (this.drag && this.drag.drag) {
          this.drag.drag(event);
        }
      },
      trackEnd: function(event) {
        event.stopPropagation();
        if (this.drag) {
          if (!this.drag.dropped) {
            this.drop(this.drag);
          }
          this.drag = null;
        }
      },
      drop: function(drag) {
        // dropping here sends the item to the bitbucket
        drag.element.parentNode.removeChild(drag.element);
      },
      createDragObject: function(tag, event) {
        var meta = this.$.meta.byId(tag);
        var e = event || {};
        //
        var elt = this.fire('palette-create-drag-object', {tag: tag}).detail.element;
        return {
          origin: {left: e.pageX - 24, top: e.pageY - 24},
          element: elt
        };
      }
    });
  </script>

</polymer-element>
