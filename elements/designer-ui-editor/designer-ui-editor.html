<link rel="import" href="../../../polymer/polymer.html">
<link rel="import" href="../../src/dom-utils/dom-utils.html">
<link rel="import" href="../designer-breadcrumb/designer-breadcrumb.html">
<link rel="import" href="../designer-stage/designer-stage.html">

<dom-module id="designer-ui-editor">

  <style>
    :host {
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
    }
    designer-breadcrumb {
      background: var(--default-primary-color);
      border-style: solid;
      border-color: var(--divider-color);
      border-width: 1px 0 1px 0;
      color: var(--primary-text-color);
      font-weight: normal;
    }
    designer-stage {
      flex: 1;
      position: relative;
    }
  </style>
  <template>
    <designer-stage
        id="stage"
        document-info="[[documentInfo]]"
        client="[[client]]"
        selection="[[selection]]">
      <content></content>
    </designer-stage>
    <designer-breadcrumb node="[[selection.node]]" hidden$="{{_hideBreadcrumb}}">
    </designer-breadcrumb>
  </template>
</dom-module>
<script>
  define(['polymer-designer/dom-utils'], function(domUtils) {
    'use strict';

    Polymer({
      is: 'designer-ui-editor',

      properties: {

        selection: {
          type: Object,
          observer: '_selectionChanged',
        },

        documentInfo: {
          type: Object,
          observer: '_documentInfoChanged',
        },

        client: {
          type: Object,
        },

        _hideBreadcrumb: {
          type: Boolean,
          value: true,
        },

      },

      _selectionChanged() {
        this._hideBreadcrumb = this.selection == null;
      },

      _documentInfoChanged() {
        this._reset();
      },

      _reset() {
        this._hideBreadcrumb = true;
      },

    });

  });
</script>
